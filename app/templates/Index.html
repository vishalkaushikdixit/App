<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        
        <link rel="stylesheet" href="static/global.css">
    </head>
    <body>
        <section class="container-fluid bg">
            <section class="row justify-content-center">
                <section class="col-12 col-sm-6 col-md-3">
                    <form class="form-container" method="POST" action="/login validetion">

                        <div class="form-group">
                            <h1>Welcome</h1>
                            {% for message in get_flashed_messages() %}
                                <div class="alert-error"> {{ message }}</div>
                            {% endfor %}
                            
                            <input type="email" class="form-control" placeholder="Username" id="exampleInputEmail1" aria-describedby="emailHelp" name="Uname">
                            
                          </div>
                          <div class="form-group">
                            
                            <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1" name="Psw">
                          </div>
                          
                          <button type="submit" class="btn btn-primary btn-block">Submit</button>
                          <br>
                          <br>
                          <a class="btn btn-primary" href="/singup">New USser</a>
                    </form>
                </section>
            </section>
        </section>
       
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
